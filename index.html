<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header-content">
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve our service</p>
  </header>
  <div id="container">
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="age" id="age-label">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="18" max="80" required>
      </div>
      <div class="form-group">
        <p>Which option best describes your role?</p>
        <select id="dropdown" name="role" required>
          <option disabled selected value="">Select current role</option>
          <option value="student">Student</option>
          <option value="employed">Employed</option>
          <option value="self-employed">Self-employed</option>
          <option value="unemployed">Unemployed</option>
          <option value="other">Other</option>
        </select>
      </div>

</body>
</html>
